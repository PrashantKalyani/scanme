databaseChangeLog:
  - changeSet:
      id: create-employee
      author: santosh.g@desapex.com
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: BIGINT
              - column:
                  name: organisation_id
                  type: BIGINT
              - column:
                  name: office_id
                  type: BIGINT
              - column:
                  name: first_name
                  type: varchar(200)
              - column:
                  name: last_name
                  type: varchar(200)
              - column:
                  name: email
                  type: varchar(200)
              - column:
                  name: phone
                  type: BIGINT
              - column:
                  name: user
                  type: varchar(200)
              - column:
                  name: password
                  type: varchar(200)
              - column:
                  name: department_id
                  type: INT
              - column:
                  name: job
                  type: varchar(200)
              - column:
                  name: jobstatus
                  type: varchar(200)