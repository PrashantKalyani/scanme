databaseChangeLog:
  - changeSet:
      id: create-workspace
      author: santosh.g@desapex.com
      changes:
        - createTable:
            tableName: workspace
            columns:
              - column:
                  name: id
                  type: BIGINT
              - column:
                  name: workspace_floor_id
                  type: BIGINT
              - column:
                  name: name
                  type: varchar(200)
              - column:
                  name: type
                  type: varchar(50)
              - column:
                  name: max_occupancy
                  type: BIGINT
              - column:
                  name: media
                  type: varchar(50)
              - column:
                  name: cooling
                  type: varchar(50)
              - column:
                  name: qr_data
                  type: varchar(50)