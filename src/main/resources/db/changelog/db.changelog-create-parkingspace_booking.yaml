databaseChangeLog:
  - changeSet:
      id: create-parkingspace_booking
      author: santosh.g@desapex.com
      changes:
        - createTable:
            tableName: parkingspace_booking
            columns:
              - column:
                  name: id
                  constraints:
                    primaryKey: true
                  autoIncrement: true
                  startWith: 10000
                  type: BIGINT
              - column:
                  name: employee_id
                  type: BIGINT
              - column:
                  name: parkingspace_id
                  type: BIGINT
              - column:
                  name: date
                  type: timestamp
              - column:
                  name: start_time
                  type: time
              - column:
                  name: end_time
                  type: time