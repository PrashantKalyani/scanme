databaseChangeLog:
  - changeSet:
      id: create-ups
      author: santosh.g@desapex.com
      changes:
        - createTable:
            tableName: ups
            columns:
              - column:
                  name: id
                  constraints:
                    primaryKey: true
                  autoIncrement: true
                  startWith: 1
                  type: BIGINT
              - column:
                  name: ups_id
                  type: BIGINT
              - column:
                  name: tech_name
                  type: varchar(200)
              - column:
                  name: time_done
                  type: timestamp
              - column:
                  name: time_eta
                  type: timestamp
              - column:
                  name: location
                  type: varchar(200)
              - column:
                  name: dept
                  type: varchar(200)
              - column:
                  name: i_r_ph
                  type: DOUBLE
              - column:
                  name: i_y_ph
                  type: DOUBLE
              - column:
                  name: i_b_ph
                  type: DOUBLE
              - column:
                  name: o_r_ph
                  type: DOUBLE
              - column:
                  name: o_y_ph
                  type: DOUBLE
              - column:
                  name: o_b_ph
                  type: DOUBLE
              - column:
                  name: battery_v
                  type: DOUBLE
              - column:
                  name: loads
                  type: DOUBLE
              - column:
                  name: kva
                  type: DOUBLE
              - column:
                  name: sign
                  type: BLOB
