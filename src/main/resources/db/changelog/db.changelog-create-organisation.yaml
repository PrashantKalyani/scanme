databaseChangeLog:
  - changeSet:
     id: create-organisation
     author: santosh.g@desapex.com
     changes:
      - createTable:
          tableName: organisation
          columns:
            - column:
                constraints:
                  nullable: false
                name: id
                type: BIGINT
            - column:
                constraints:
                  nullable: false
                name: name
                type: varchar(200)